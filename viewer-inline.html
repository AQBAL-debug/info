<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Photo Viewer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eef2f7;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 420px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.12);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
      color: #222;
    }

    input {
      padding: 12px;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 15px;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      width: 95%;
      background: #0066ff;
      color: #fff;
      border: none;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: .2s;
    }

    button:hover {
      background: #004ad1;
    }

    .photo-box {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fc;
      border-radius: 10px;
      border: 2px solid #e3e6ef;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .placeholder {
      font-size: 14px;
      color: #777;
    }
  </style>

</head>
<body>

  <div class="container">

    <h2>Student Photo Viewer</h2>

    <input type="text" id="rollInput" placeholder="Enter Roll Number">

    <button id="loadBtn">Show Photo</button>

    <div class="photo-box">
      <span class="placeholder" id="placeholder">Photo will appear here</span>
      <img id="studentPhoto" style="display:none;">
    </div>

  </div>

<script>
  const baseUrl = "https://erp.lbrce.ac.in/Admissions/Stu_Photo_Sign/P-";

  const rollField = document.getElementById("rollInput");
  const loadBtn = document.getElementById("loadBtn");
  const photo = document.getElementById("studentPhoto");
  const placeholder = document.getElementById("placeholder");

  loadBtn.addEventListener("click", () => {
    const roll = rollField.value.trim().toUpperCase();

    if (!roll) {
      alert("Please enter the roll number.");
      return;
    }

    const imgUrl = `${baseUrl}${roll}.jpg`;

    placeholder.style.display = "none";
    photo.style.display = "block";
    photo.src = imgUrl;
  });
</script>

</body>
</html>
